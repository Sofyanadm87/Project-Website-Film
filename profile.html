<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-page-container">
        <!-- Sidebar -->
        <aside class="profile-sidebar">
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="menu-item">
                        <i class="fas fa-home"></i>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-film"></i>
                        <a href="movies.html">Movies</a>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-tv"></i>
                        <a href="series.html">Series</a>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-fire"></i>
                        <a href="popular.html">Popular</a>
                    </li>
                    <li class="menu-item">
                        <i class="fas fa-chart-line"></i>
                        <a href="trends.html">Trends</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <!-- Header -->
            <header class="profile-header">
                <div class="profile-header-content">
                    <div class="profile-subscription">
                        <span>Subscribe to enjoy CASTING <i class="fas fa-chevron-right"></i></span>
                        <p>+62 8********5 &bull; ada******@gmail.com</p>
                    </div>
                    <div class="profile-actions">
                        <button class="subscribe-button">Subscribe</button>
                        <button class="settings-button">Help & Settings</button>
                    </div>
                </div>
            </header>

            <!-- Main Section -->
            <section class="profile-main">
                <div class="profile-section">
                    <h2>Profiles</h2>
                    <div class="profile-list">
                        <div class="profile-item">
                            <img src="profile.jpg" alt="Profile" class="profile-avatar">
                            <span>Adam</span>
                            <i class="fas fa-check-circle profile-check"></i>
                        </div>
                        <div class="profile-item">
                            <img src="profile.jpg" alt="Kids" class="profile-avatar">
                            <span>Kids</span>
                        </div>
                        <div class="profile-item">
                            <div class="add-profile-icon">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span>Add</span>
                        </div>
                    </div>
                    <button class="edit-profiles-button">
                        <i class="fas fa-pen"></i> Edit
                    </button>
                </div>

                <div class="profile-section">
                    <h2>Watchlist</h2>
                    <p>Your watchlist is currently empty.</p>
                </div>
            </section>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
